<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherNest - Offline Password Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex justify-center items-center p-2">
        <div class="w-full max-w-xs bg-white rounded-lg shadow-lg border border-slate-200/50 backdrop-blur-sm flex flex-col gap-4">
            <div class="px-4 pt-4 pb-3 text-center">
                <div class="w-10 h-10 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full flex items-center justify-center mx-auto mb-2">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-lg font-bold text-slate-800 mb-1">CipherNest</h1>
                <p class="text-xs text-slate-500 font-medium">Your Offline Password Manager</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="px-4 pb-4 flex flex-col gap-2">
                <div class="mb-3">
                    <label class="block text-xs font-semibold text-slate-700 mb-2" for="masterPassword">Master Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="masterPassword"
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="Enter your master password"
                            required
                        >
                        <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-600 transition-colors" id="togglePassword">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <p id="loginError" class="text-red-500 text-xs mt-1 hidden">Incorrect master password</p>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-2">
                    <button type="submit" id="loginBtn" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-sm font-semibold py-2 px-3 rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all duration-200 transform hover:scale-[1.01] focus:ring-1 focus:ring-cyan-500 focus:ring-offset-1 outline-none">
                        Unlock Vault
                    </button>
                    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-slate-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs">
                            <span class="px-2 bg-white text-slate-500">or</span>
                        </div>
                    </div>
                    
                    <button type="button" id="createNewBtn" class="w-full bg-slate-100 text-slate-700 text-sm font-semibold py-2 px-3 rounded-md hover:bg-slate-200 transition-all duration-200 border border-slate-300 focus:ring-1 focus:ring-slate-500 focus:ring-offset-1 outline-none">
                        Create New Vault
                    </button>
                </div>

                <div class="mt-3 pt-2 border-t border-slate-200">
                    <p class="text-xs text-center text-slate-400">
                        Secure • Offline • Private
                    </p>
                </div>
            </form>

            <!-- Setup Form (Initially Hidden) -->
            <form id="setupForm" class="px-4 pb-4 flex flex-col gap-2 hidden">
                <div class="mb-3">
                    <label class="block text-xs font-semibold text-slate-700 mb-2" for="newMasterPassword">Create Master Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="newMasterPassword"
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="Create a strong password"
                            required
                        >
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="block text-xs font-semibold text-slate-700 mb-2" for="confirmMasterPassword">Confirm Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmMasterPassword"
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="Confirm your password"
                            required
                        >
                    </div>
                    <p id="setupError" class="text-red-500 text-xs mt-1 hidden">Passwords don't match</p>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-2">
                    <button type="submit" id="setupBtn" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white text-sm font-semibold py-2 px-3 rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all duration-200 transform hover:scale-[1.01] focus:ring-1 focus:ring-cyan-500 focus:ring-offset-1 outline-none">
                        Create Vault
                    </button>
                    
                    <button type="button" id="backToLoginBtn" class="w-full bg-slate-100 text-slate-700 text-sm font-semibold py-2 px-3 rounded-md hover:bg-slate-200 transition-all duration-200 border border-slate-300 focus:ring-1 focus:ring-slate-500 focus:ring-offset-1 outline-none">
                        Back to Login
                    </button>
                </div>

                <div class="mt-3 pt-2 border-t border-slate-200">
                    <p class="text-xs text-center text-slate-400">
                        Secure • Offline • Private
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div id="vaultInterface" class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-4 hidden">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6 flex-wrap gap-3">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold text-slate-800">Password Vault</h1>
                </div>
                <div class="flex gap-2">
                    <button id="addPasswordBtn" class="text-sm bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold py-1.5 px-3 rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all">
                        + Add Password
                    </button>
                    <button id="lockVaultBtn" class="text-sm bg-slate-100 text-slate-700 font-semibold py-1.5 px-3 rounded-md hover:bg-slate-200 transition-all border border-slate-300">
                        Lock Vault
                    </button>
                </div>
            </div>

            <!-- Search -->
            <div class="mb-6 relative">
                <svg class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input 
                    type="text" 
                    id="searchBar"
                    class="w-full pl-10 pr-4 py-2 text-sm border border-slate-300 rounded-lg focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-white"
                    placeholder="Search passwords..."
                >
            </div>

            <!-- Password List -->
            <div id="passwordGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Password cards will be dynamically inserted here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-16 px-4 border border-slate-200 bg-white rounded-lg shadow-sm hidden">
                <svg class="w-12 h-12 text-slate-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
                <h3 class="text-lg font-semibold text-slate-700 mb-1">No passwords yet</h3>
                <p class="text-slate-500 text-sm mb-4">Add your first password to get started</p>
                <button id="emptyStateAddBtn" class="text-sm bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold py-1.5 px-3 rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all">
                    + Add Password
                </button>
            </div>
        </div>
    </div>

    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 id="modalTitle" class="text-xl font-bold text-slate-800">Add Password</h2>
                    <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="passwordForm">
                    <input type="hidden" id="passwordId" value="">
                    
                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-slate-700 mb-2" for="websiteName">
                            Website/Service Name <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="websiteName" 
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="e.g., Google, GitHub, Netflix"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-slate-700 mb-2" for="websiteUrl">
                            Website URL
                        </label>
                        <input 
                            type="url" 
                            id="websiteUrl" 
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="https://example.com"
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-slate-700 mb-2" for="username">
                            Username/Email <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                            placeholder="Enter username or email"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-semibold text-slate-700 mb-2" for="passwordField">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="password" 
                                id="passwordField" 
                                class="flex-1 px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white"
                                placeholder="Enter password"
                                required
                            >
                            <button type="button" id="generatePasswordBtn" class="px-3 py-2 text-sm bg-slate-100 text-slate-700 font-semibold rounded-md hover:bg-slate-200 transition-all border border-slate-300">
                                Generate
                            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-semibold text-slate-700 mb-2" for="notes">
                            Notes
                        </label>
                        <textarea 
                            id="notes" 
                            rows="3"
                            class="w-full px-3 py-2 text-sm border border-slate-300 rounded-md focus:ring-1 focus:ring-cyan-500 focus:border-transparent outline-none transition-all duration-200 bg-slate-50 focus:bg-white resize-none"
                            placeholder="Additional notes (optional)"
                        ></textarea>
                    </div>

                    <div class="flex gap-2 justify-end">
                        <button type="button" id="cancelModalBtn" class="px-4 py-2 text-sm bg-slate-100 text-slate-700 font-semibold rounded-md hover:bg-slate-200 transition-all border border-slate-300">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 text-sm bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all">
                            Save Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Generator Modal -->
    <div id="generatorModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-800">Password Generator</h2>
                    <button id="closeGeneratorBtn" class="text-slate-400 hover:text-slate-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Generated Password Display -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Generated Password</label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="generatedPassword" 
                            class="flex-1 px-3 py-2 text-sm border border-slate-300 rounded-md bg-slate-50 font-mono"
                            readonly
                            value="Click Generate to create password"
                        >
                        <button type="button" id="copyGeneratedBtn" class="px-3 py-2 text-sm bg-slate-100 text-slate-700 font-semibold rounded-md hover:bg-slate-200 transition-all border border-slate-300">
                            Copy
                        </button>
                    </div>
                </div>

                <!-- Password Length -->
                <div class="mb-4">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">
                        Password Length: <span id="lengthValue" class="text-cyan-600">16</span>
                    </label>
                    <input 
                        type="range" 
                        id="passwordLength" 
                        min="8" 
                        max="64" 
                        value="16"
                        class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-cyan-500"
                    >
                    <div class="flex justify-between text-xs text-slate-500 mt-1">
                        <span>8</span>
                        <span>64</span>
                    </div>
                </div>

                <!-- Character Options -->
                <div class="mb-6 space-y-3">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Include Characters</label>
                    
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="includeUppercase" checked class="w-4 h-4 text-cyan-500 rounded focus:ring-cyan-500">
                        <span class="text-sm text-slate-700">Uppercase Letters (A-Z)</span>
                    </label>
                    
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="includeLowercase" checked class="w-4 h-4 text-cyan-500 rounded focus:ring-cyan-500">
                        <span class="text-sm text-slate-700">Lowercase Letters (a-z)</span>
                    </label>
                    
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="includeNumbers" checked class="w-4 h-4 text-cyan-500 rounded focus:ring-cyan-500">
                        <span class="text-sm text-slate-700">Numbers (0-9)</span>
                    </label>
                    
                    <label class="flex items-center gap-3 cursor-pointer">
                        <input type="checkbox" id="includeSymbols" checked class="w-4 h-4 text-cyan-500 rounded focus:ring-cyan-500">
                        <span class="text-sm text-slate-700">Symbols (!@#$%^&*)</span>
                    </label>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button type="button" id="generateBtn" class="flex-1 px-4 py-2 text-sm bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-semibold rounded-md hover:from-cyan-600 hover:to-blue-700 transition-all">
                        Generate Password
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
